<div class="w-full px-4 py-2 bg-[#030a12] shadow">
  <div class="flex flex-wrap items-center justify-between w-full">
    <!-- Logo + Nombre -->
    <div class="flex items-center gap-3 flex-shrink-0" [routerLink]="['/']">
      <img
        src="portfolio.svg"
        alt="Logo"
        class="max-h-7 w-auto object-contain"
      />
      <span class="app-name text-xl font-bold text-white">Mi Portafolio</span>
    </div>

    <!-- Ítems principales -->
    <div class="hidden md:flex flex-1 justify-center gap-4">
      <ng-container *ngFor="let item of mainItems">
        <button
          class="main-nav-link flex items-center gap-1 whitespace-nowrap"
          [routerLink]="item.routerLink"
        >
          <i *ngIf="item.icon" [ngClass]="item.icon"></i>
          {{ item.label }}
        </button>
      </ng-container>
    </div>

    <!-- Íconos sociales -->
    <div class="flex items-center justify-end gap-1 flex-shrink-0">
      <button
        *ngFor="let item of socialItems"
        pButton
        type="button"
        class="social-button"
        [routerLink]="item.routerLink"
      >
        <i [ngClass]="item.icon" class="icon"></i>
      </button>
    </div>
  </div>

  <!-- Menú colapsable en móviles (opcional) -->
  <div class="flex md:hidden justify-center w-full mt-2 gap-4">
    <ng-container *ngFor="let item of mainItems">
      <button
        class="main-nav-link flex items-center gap-1 whitespace-nowrap"
        [routerLink]="item.routerLink"
      >
        <i *ngIf="item.icon" [ngClass]="item.icon"></i>
        {{ item.label }}
      </button>
    </ng-container>
  </div>
</div>
