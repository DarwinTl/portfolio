<div
  class="min-h-screen bg-gradient-to-b from-background/80 to-background/90 px-4 md:px-10 py-10"
>
  <div class="max-w-7xl mx-auto space-y-12">
    <!-- Hero -->
    <section class="text-center space-y-4">
      <h1 class="text-3xl md:text-5xl font-bold" style="color: #6a30d3">
        {{ project.title }}
      </h1>
    </section>

    <!-- Carrusel -->
    <p-carousel
      [value]="project.frontPage || []"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="5000"
      [showIndicators]="true"
      [showNavigators]="true"
      styleClass="w-full rounded-lg overflow-hidden shadow-xl"
    >
      <ng-template pTemplate="item" let-image>
        <img [src]="image" class="w-full h-64 md:h-[450px] object-cover" />
      </ng-template>
    </p-carousel>

    <!-- Info Distribuida -->
    <div class="grid md:grid-cols-3 gap-8">
      <!-- Columna Izquierda -->
      <div class="space-y-8">
        <!-- Descripción -->
        <div class="bg-zinc-800/70 rounded-xl p-5 shadow">
          <h2
            class="text-lg font-semibold mb-3 text-sky-400 flex items-center gap-2"
          >
            <i class="pi pi-align-left text-lg"></i>
            Descripción
          </h2>
          <div class="flex flex-wrap gap-2">
            <p
              class="text-muted-foreground text-base md:text-lg max-w-3xl mx-auto"
            >
              {{ project.longDescription }}
            </p>
          </div>
        </div>

        <!-- Tecnologías -->
        <div class="bg-zinc-800/70 rounded-xl p-5 shadow">
          <h2
            class="text-lg font-semibold mb-3 text-indigo-400 flex items-center gap-2"
          >
            <i class="pi pi-code text-lg"></i>
            Tecnologías
          </h2>
          <div class="flex flex-wrap gap-2">
            <p-tag
              *ngFor="let tech of project.technologies"
              [value]="tech.text"
              severity="info"
              styleClass="bg-primary/20 text-primary text-xs"
            ></p-tag>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex flex-col gap-3">
          <p-button
            label="Ver en GitHub"
            icon="pi pi-github"
            target="_blank"
            styleClass="p-button-outlined p-button-secondary w-full"
          ></p-button>
          <p-button
            label="Ver Demo"
            icon="pi pi-youtube"
            target="_blank"
            styleClass="p-button-outlined p-button-danger w-full"
          ></p-button>
        </div>
      </div>

      <!-- Columna Derecha (2 columnas combinadas) -->
      <div class="md:col-span-2 space-y-8">
        <!-- Aprendizajes -->
        <div class="bg-zinc-800/70 rounded-xl p-6 shadow-md">
          <h2
            class="text-xl font-semibold mb-4 text-emerald-400 flex items-center gap-2"
          >
            <i class="pi pi-book text-lg"></i>
            Lo que aprendí
          </h2>
          <ul
            class="list-disc list-inside space-y-2 text-muted-foreground text-sm md:text-base"
          >
            <li *ngFor="let item of project.learnings">{{ item.text }}</li>
          </ul>
        </div>

        <!-- Dificultades -->
        <div class="bg-zinc-800/70 rounded-xl p-6 shadow-md">
          <h2
            class="text-xl font-semibold mb-4 text-red-400 flex items-center gap-2"
          >
            <i class="pi pi-exclamation-triangle text-lg"></i>
            Dificultades
          </h2>
          <ul
            class="list-disc list-inside space-y-2 text-muted-foreground text-sm md:text-base"
          >
            <li *ngFor="let item of project.challenges">{{ item.text }}</li>
          </ul>
        </div>

        <!-- Mejoras -->
        <div class="bg-zinc-800/70 rounded-xl p-6 shadow-md">
          <h2
            class="text-xl font-semibold mb-4 text-yellow-400 flex items-center gap-2"
          >
            <i class="pi pi-lightbulb text-lg"></i>
            Próximas mejoras
          </h2>
          <ul
            class="list-disc list-inside space-y-2 text-muted-foreground text-sm md:text-base"
          >
            <li *ngFor="let item of project.implementations">
              {{ item.text }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Galería Adicional -->
    <section class="mt-12">
      <h2
        class="text-xl font-semibold mb-6 text-sky-400 flex items-center gap-2"
      >
        <i class="pi pi-images text-lg"></i>
        Galería del proyecto
      </h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <img
          *ngFor="let image of project.gallery"
          [src]="image"
          class="rounded-lg object-cover h-32 md:h-40 w-full"
          alt="Captura"
        />
      </div>
    </section>

    <!-- Volver -->
    <div class="text-center mt-10">
      <a
        [routerLink]="['/projects']"
        class="text-muted-foreground hover:underline transition-colors text-sm md:text-base"
      >
        ← Volver a proyectos
      </a>
    </div>
  </div>
</div>
